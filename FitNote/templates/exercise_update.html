{% extends "master_template.html" %}

{% block title %}
    Update exercise
{% endblock title %}

{% block content %}
<div class="greyborder d-flex flex-column mx-auto col-xl-4 px-2 pb-2 text-center">
    <div class="mt-1 text-center">
        <h1 class="display-4 mark">
            Update exercise
        </h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exercise_id">Exercise</label>
            <select required name="exercise_id" class="form-select" id="exercise_id">
                {% for exer in form.exercise_id %}
                    {{exer}}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="sets">Sets</label>
            <input required name="sets" type="number" min="1" value="{{form.sets.value}}" class="form-control" id="sets">
        </div>
        <div class="form-group">
            <label for="reps">Reps</label>
            <input required name="reps" type="number" min="1" value="{{form.reps.value}}" class="form-control" id="reps">
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input required name="weight" type="number" min="0" value="{{form.weight.value}}" class="form-control" id="weight">
        </div>
        <button type="submit" class="btn btn-success my-2 white_text_button">Submit</button>
    </form>
    <a href="{% url 'workout_detail' pk=note.workout_id.id %}" class="btn btn-info white_text_button">Cancel</a>
</div>
{% endblock content %}
